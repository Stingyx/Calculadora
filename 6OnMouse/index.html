<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Mouse</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <ul class="thum">
            <li onmouseover="imgURL('images/shoes1.png')"><img src="images/shoes1.png" alt="Sh1"></li>
            <li onmouseover="imgURL('images/shoes2.png')"><img src="images/shoes2.png" alt="Sh2"></li>
            <li onmouseover="imgURL('images/shoes3.png')"><img src="images/shoes3.png" alt="Sh3"></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="images/shoes1.png" alt="Sh1">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">AÃ±adir al carrito</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
